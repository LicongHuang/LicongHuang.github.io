<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 10px;
      text-decoration: none;
      color: #007BFF;
    }
    #content {
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My GitHub Page</h1>
  <nav>
    <a href="#" hx-get="about.html" hx-target="#content">About</a>
    <a href="#" hx-get="services.html" hx-target="#content">Services</a>
    <a href="#" hx-get="contact.html" hx-target="#content">Contact</a>
  </nav>
  <div id="content">
    <!-- Content will be loaded here dynamically -->
    <p>Select a page from the navigation above.</p>
  </div>
</body>
</html>
