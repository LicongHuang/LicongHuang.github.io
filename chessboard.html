<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isometric Chessboard</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    canvas {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <canvas id="chessboard-canvas" width="600" height="600"></canvas>
  <script>
    const canvas = document.getElementById('chessboard-canvas');
    const ctx = canvas.getContext('2d');

    const tileSize = 50; // Size of each tile
    const rows = 8; // Number of rows
    const cols = 8; // Number of columns

    // Colors for the chessboard
    const colors = ['#f0d9b5', '#b58863'];

    // Function to draw an isometric tile
    function drawTile(x, y, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + tileSize, y - tileSize / 2);
      ctx.lineTo(x + tileSize * 2, y);
      ctx.lineTo(x + tileSize, y + tileSize / 2);
      ctx.closePath();
      ctx.fill();
    }

    // Function to draw the chessboard
    function drawChessboard() {
      for (let row = 0; row < rows; row++) {
        for (let col = 0; col < cols; col++) {
          const x = (col - row) * tileSize + canvas.width / 2;
          const y = (col + row) * (tileSize / 2);
          const color = colors[(row + col) % 2];
          drawTile(x, y, color);
        }
      }
    }

    // Draw the chessboard
    drawChessboard();
  </script>
</body>
</html>
